<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Pokedex</title>
</head>
<body>

    <main id="main">
        <div id="container" >
            <form onsubmit="searchPokemon(event)" id="form">
                <input type="text" name="pokemon" autocomplete="off"/>
            </form>
    
            <div id="card-poke" class="card" style="width: 18rem">
                <img src="./assets/poke-shadow.png" id="poke-sprite" class="card-img-top" />
                <div class="card-body">
                    <h5 id="poke-name" class="card-title">Pokedex</h5>
                    <div id="poke-type" class="card-text"></div>
                    <div id="poke-stats" class="card-text"></div>
                </div>
            </div>
        </div>
    </main>
 
</body>
<script src="./index.js"></script>
</html>
